<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Names</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Update Names List</h1>
  <p>Edit the list of names below (one per line), then click "Save".</p>

  <textarea id="namesInput"></textarea><br>
  <button id="loadBtn">Load Current</button>
  <button id="saveBtn">Save</button>
  <!-- ðŸ‘‡ New button -->
  <button onclick="window.location.href='index.html'" style="background:#6c757d;">
    Back to Home
  </button>

  <div id="status"></div>

  <script>
    const API_URL = "https://names-backend-production.up.railway.app/names"; // replace if your Railway URL differs
    const namesInput = document.getElementById("namesInput");
    const statusDiv = document.getElementById("status");

    async function loadNames() {
      statusDiv.textContent = "Loading...";
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Failed to load");
        const text = await res.text();
        namesInput.value = text.trim();
        statusDiv.textContent = "Loaded current names.";
      } catch (err) {
        statusDiv.textContent = "Error loading names: " + err.message;
        statusDiv.style.color = "red";
      }
    }

    async function saveNames() {
      const body = namesInput.value.trim();
      if (body === "") {
        alert("Name list cannot be empty!");
        return;
      }
      statusDiv.textContent = "Saving...";
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: body
        });
        if (!res.ok) throw new Error("Save failed");
        statusDiv.textContent = "Names saved successfully!";
        statusDiv.style.color = "green";
      } catch (err) {
        statusDiv.textContent = "Error saving: " + err.message;
        statusDiv.style.color = "red";
      }
    }

    document.getElementById("loadBtn").addEventListener("click", loadNames);
    document.getElementById("saveBtn").addEventListener("click", saveNames);

    window.addEventListener("DOMContentLoaded", loadNames);
  </script>
</body>
</html>
